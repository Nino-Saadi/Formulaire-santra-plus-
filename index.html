<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande de rendez-vous</title>
</head>
<body>
    <h1>Formulaire de RDV</h1>
    <form method="POST" action="">
        <fieldset>Mes Références<br>
            <div>
                <label for="raison">Raison sociale</label>
                <input type="text" id="raison" name="user_raison">
                
                <label for="adherent-number">N° d’adhérent :</label>
                <input type="text" id="adherent-number" name="user_number">
            </div>
            <div>
                <label for="name">Nom du demandeur :</label>
                <input type="text" id="name" name="user_name">
            </div>
            <div>
                <label for="phone">Tél :</label>
                <input type="tel" id="phone" name="user_phone">
                
                <label for="fax">Fax :</label>
                <input type="tel" id="fax" name="user_fax">
                
                <label for="mail">Email :</label>
                <input type="email" id="mail" name="user_mail">
            </div>
        </fieldset><br>

        <fieldset>Le salarié<br>
            <div>
                <label for="gender">Civilité :</label>
                
                <input type="radio" id="male" name="sex" value="male">
                <label for="male">Monsieur</label>
                <input type="radio" id="female" name="sex" value="female">
                <label for="female">Madame</label>
            </div>
            <div>
                <label for="name-borth">Nom de naissance :</label>
                <input type="text" for="name-borth" name="user_name-borth">
                <label for="first-name">Prénom :</label>
                <input type="text" for="first-name" name="user_first-name"> 
            </div>
            <div>
                <label for="married-name">Nom martial :</label>
                <input type="text" for="married-name" name="user_married-name">
                <label for="date-borth">Date de naissance</label>
                <input type="date" for="date-borth" name="user_date-borh">
            </div>
            <div>
                <label for="poste">Postye de travail :</label>
                <input type="text" for="poste" name="poste_de_travail">
                <label for="code">Code PCS :</label>
                <input type="text" for="code" name="code_pcs">
            </div>
        </fieldset><br>

        <fieldset>Informations complémentaires pour création nouveau salarié<br>
            <div>
                <label for="date-embauche">Date d'embauche</label>
                <input type="text" for="date-embauche" name="date_embauche">
                <label for="type-contract">Type de contrat (CDD, CDI, apprenti…) :</label>
                <input type="" for="type-contract" name="type_contract">
            </div>
            <div>
                <label for="cdd">Pour les CDD, date de fin de contrat : </label>
                <input type="date" for="cdd" name="cdd_fin_contract">
            </div>
            <div>
                <label for="risque">Le salarié a occupé un emploi identique présentant les mêmes risques d’exposition pour votre entreprise ou pour une
                autre entreprise : </label>
                
                <input type="radio" id="yes" name="oui" value="male">
                <label for="yes">Oui</label>
                <input type="radio" id="no" name="non" value="female">
                <label for="no">Non</label>

            </div>

        </fieldset>
    </form>
</body>
</html>
